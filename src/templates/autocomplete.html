<input type="text" placeholder="Can I use...?" ng-keydown="navigate($event)" ng-keyup="activate($event)" feature-search />
<div id="search-results" ng-if="results && results.length > 1">
  <ul>
    <li ng-repeat="item in results track by $index" ng-class="{active : $index == resultActive}" ng-click="chooseResult($index, true)">
      <span class="title">{{item.data.title}}</span>
      <span class="description">{{item.data.description}}</span>
    </li>
  </ul>
</div>
